<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ConnectHub - Meetings</title>
    <script src='https://8x8.vc/vpaas-magic-cookie-c640fad4da144fa1807b4b11559f1e5e/external_api.js' async></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>ConnectHub</h1>
    </header>
    <main>
        <section id="create-meeting">
            <h2>Create a Meeting</h2>
            <form id="create-meeting-form">
                <label for="meeting-title">Meeting Title:</label>
                <input type="text" id="meeting-title" required>
                <label for="meeting-time">Meeting Time:</label>
                <input type="datetime-local" id="meeting-time" required>
                
                <button type="submit">Create Meeting</button>
            </form>
        </section>
        <div id="jaas-container"></body>
        <section id="join-meeting">
            <h2>Join a Meeting</h2>
            <form id="join-meeting-form">
                <label for="meeting-id">Meeting ID:</label>
                <input type="text" id="meeting-id" required>
                
                <button type="submit">Join Meeting</button>
            </form>
        </section>
        
    </main>
    <script src='https://meet.jit.si/external_api.js'></script>
<script src="https://meet.jit.si/libs/lib-jitsi-meet.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
